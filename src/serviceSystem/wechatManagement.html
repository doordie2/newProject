<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>微信管理</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <script src="../layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">
          <fieldset class="layui-elem-field layui-field-title"
                    style="margin-top: 20px;">
            <legend>微信管理</legend>
          </fieldset>
        </div>
        <div class="layui-card-body">
          <div class="layui-input-block"
               style="float: left; position: relative;margin: 0px">
            <input style="width: auto;" type="text" id="select_orderId"
                   name="select_orderId" lay-verify="required"
                   placeholder="搜索微信账号" autocomplete="off"
                   class="layui-input">
          </div>
          <button class="layui-btn" lay-submit="" id="searchBtn"
                  data-type="getInfo" style="float: left;margin: 0px">搜索
          </button>

          <button class="layui-btn" id="editRobot">上线</button>
          <button class="layui-btn" id="openRobot">下线</button>
          <button class="layui-btn" id="editService">设置客服账号</button>

          <table class="layui-table"
                 lay-data="{width: 'full-200', height:'full-200', url:'/demo/table/user/', page:true, id:'idTest'}"
                 lay-filter="demo">
            <thead>
            <tr>
              <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
              <th
                lay-data="{field:'id', width:100, sort: true, fixed: true}">
                微信昵称
              </th>
              <th lay-data="{field:'username', width:100}">微信账号</th>
              <th lay-data="{field:'sex', width:100, sort: true}">所属客服</th>
              <th lay-data="{field:'city', width:100,sort: true}">未处理消息总数</th>
              <th lay-data="{field:'sign', width:100}">状态</th>
              <th
                lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}">
                操作
              </th>
            </tr>
            </thead>
          </table>

          <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-primary layui-btn-xs"
               lay-event="detail">查看</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs"
               lay-event="del">删除</a>
          </script>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  layui.use('table', function () {
    var table = layui.table;
    var laypage = layui.laypage;

    //总页数大于页码总数
    laypage.render({
      elem: 'demo1'
      , count: 70 //数据总数
      , jump: function (obj) {
        console.log(obj)
      }
    });

    //监听表格复选框选择
    table.on('checkbox(demo)', function (obj) {
      console.log(obj)
    });
    //监听工具条
    table.on('tool(demo)', function (obj) {
      var data = obj.data;
      if (obj.event === 'detail') {
        layer.msg('ID：' + data.id + ' 的查看操作');
      } else if (obj.event === 'del') {
        layer.confirm('真的删除行么', function (index) {
          obj.del();
          layer.close(index);
        });
      } else if (obj.event === 'edit') {
        layer.alert('编辑行：<br>' + JSON.stringify(data))
      }
    });

    var $ = layui.$, active = {
      getCheckData: function () { //获取选中数据
        var checkStatus = table.checkStatus('idTest')
          , data = checkStatus.data;
        layer.alert(JSON.stringify(data));
      }
      , getCheckLength: function () { //获取选中数目
        var checkStatus = table.checkStatus('idTest')
          , data = checkStatus.data;
        layer.msg('选中了：' + data.length + ' 个');
      }
      , isAll: function () { //验证是否全选
        var checkStatus = table.checkStatus('idTest');
        layer.msg(checkStatus.isAll ? '全选' : '未全选')
      }
    };

    $('.demoTable .layui-btn').on('click', function () {
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });

  layui.use('layer', function () { //独立版的layer无需执行这一句
    var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

    //设置客服账号
    $('#editService').on('click', function () {
      layer.open({
        type: 1
        ,
        skin: 'layui-layer-rim' //加上边框
        ,
        content: '<div style="padding: 0px;margin: 0px"><div style="margin: 5px"><div><label>客服账号</label><input type="text" name="title" lay-verify="title"\n' +
          '                       autocomplete="off" placeholder="请输入账号"\n' +
          '                       class="layui-input" style="width: 250px"></div><div>登录密码</div><input type="text" name="title" lay-verify="title"\n' +
          '                       autocomplete="off" placeholder="请输入密码"\n' +
          '                       class="layui-input" style="width: 250px"></div></div>'
        ,
        title: '添加客服'
        ,
        btn: ['确认', '取消']
        ,
        btnAlign: 'c' //按钮居中
        ,
        shade: 0 //不显示遮罩
        ,
        yes: function () {
          layer.closeAll();
        }
      });
    });
  });
</script>
</body>
</html>
