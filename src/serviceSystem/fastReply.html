<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>微信管理</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <script src="../layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">
          <fieldset class="layui-elem-field layui-field-title"
                    style="margin-top: 20px;">
            <legend>微信管理</legend>
          </fieldset>
        </div>
        <div class="layui-card-body">
          <div class="layui-input-block"
               style="float: left; position: relative;margin: 0px">
            <input style="width: auto;" type="text" id="select_orderId"
                   name="select_orderId" lay-verify="required"
                   placeholder="搜索微信账号" autocomplete="off"
                   class="layui-input">
          </div>
          <button class="layui-btn" lay-submit="" id="searchBtn"
                  data-type="getInfo" style="float: left;margin: 0px">搜索
          </button>

          <button class="layui-btn" id="addFastReply">添加快捷语</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  layui.use('layer', function () { //独立版的layer无需执行这一句
    var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

    //设置客服账号
    $('#addFastReply').on('click', function () {
      layer.open({
        type: 1
        ,
        skin: 'layui-layer-rim' //加上边框
        ,
        content: '<div style="padding: 0px;margin: 0px"><div style="margin: 5px"><textarea id="demo" style="display: none"></textarea></div></div>'
        ,
        title: '添加快捷语'
        ,
        btn: ['确认', '取消']
        ,
        btnAlign: 'c' //按钮居中
        ,
        shade: 0 //不显示遮罩
        ,
        yes: function () {
          layer.closeAll();
        }
      });
    });
  });

  layui.use('layedit', function(){
    var layedit = layui.layedit;
    layedit.build('demo'); //建立编辑器
  });
</script>
</body>
</html>
