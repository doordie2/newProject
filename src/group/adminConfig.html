<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>群主设置</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <script src="../layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">
          <fieldset class="layui-elem-field layui-field-title"
                    style="margin-top: 20px;">
            <legend>群主配置管理</legend>
          </fieldset>
        </div>
        <div class="layui-card-body">
          <p>下方仅针对群主账号生效，账号非群主的情况下设置无效。</p>

          <div class="site-demo-button" style="margin-bottom: 10px;">
            <button class="layui-btn site-demo-active" data-type="tabAdd">新增Tab项</button>
            <button class="layui-btn site-demo-active" data-type="tabDelete">删除：商品管理</button>
            <button class="layui-btn site-demo-active" data-type="tabChange">切换到：用户管理</button>
          </div>

          <div class="layui-tab" lay-filter="demo" lay-allowclose="true">
            <ul class="layui-tab-title">
              <li class="layui-this" lay-id="11">网站设置</li>
              <li lay-id="22">用户管理</li>
              <li lay-id="33">权限分配</li>
              <li lay-id="44">商品管理</li>
              <li lay-id="55">订单管理</li>
            </ul>
            <div class="layui-tab-content">
              <div class="layui-tab-item layui-show">内容1</div>
              <div class="layui-tab-item">内容2</div>
              <div class="layui-tab-item">内容3</div>
              <div class="layui-tab-item">内容4</div>
              <div class="layui-tab-item">内容5</div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<script>
  layui.use('element', function() {
    var $ = layui.jquery
      , element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

    //触发事件
    var active = {
      tabAdd: function(){
        //新增一个Tab项
        element.tabAdd('demo', {
          title: '配置'+ (Math.random()*1000|0) //用于演示
          ,content: '内容'+ (Math.random()*1000|0)
          ,id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
        })
      },
      tabDelete: function(othis){
        //删除指定Tab项
        element.tabDelete('demo', '44'); //删除：“商品管理”
        othis.addClass('layui-btn-disabled');
      }
    }
    $('.site-demo-active').on('click', function() {
      var othis = $(this), type = othis.data('type');
      active[type] ? active[type].call(this, othis) : '';
    });
  });
</script>
</body>
</html>
