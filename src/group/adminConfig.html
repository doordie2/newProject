<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>群主设置</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <script src="../layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">
          <fieldset class="layui-elem-field layui-field-title"
                    style="margin-top: 20px;">
            <legend>群主配置管理</legend>
          </fieldset>

          </form>
        </div>
        <div class="layui-card-body">
          <p>下方仅针对群主账号生效，账号非群主的情况下设置无效。</p>

          <div class="site-demo-button" style="margin-bottom: 10px;">
            <button class="layui-btn site-demo-active" data-type="tabAdd">
              新增Tab项
            </button>
          </div>

          <div class="layui-tab" lay-filter="demo" lay-allowclose="true">
            <ul class="layui-tab-title">
              <li class="layui-this" lay-id="11">网站设置</li>
              <li lay-id="22">用户管理</li>
              <li lay-id="33">权限分配</li>
              <li lay-id="44">商品管理</li>
              <li lay-id="55">订单管理</li>
            </ul>
            <div class="layui-tab-content">
              <div class="layui-tab-item layui-show">
                <form class="layui-form" action="">
                <!--配置-->
                <fieldset class="layui-elem-field layui-field-title"
                          style="margin-top: 20px;">
                  <legend>配置类型</legend>
                </fieldset>
                <label class="layui-form-label"
                       style="width: 150px">配置名称:</label>
                <input type="text" name="title" lay-verify="title"
                       autocomplete="off" placeholder="请输入自定义养号配置名称"
                       class="layui-input" style="width: 250px">
                <div id="demo" style="height: 250px">
                  <!--踢人设置-->
                  <div style="width: 400px;float: left;margin-left: 100px">
                    <div class="layui-form-item" pane="">
                      <input type="checkbox" name="like1[write]"
                             lay-skin="primary" title="踢人设置" checked="">踢人设置
                    </div>
                    <div style="width: 300px">
                      <p>防广告：请设置你要踢得消息类型</p>
                      <div>
                        <input type="checkbox" name="like1[write]"
                               lay-skin="primary" title="踢消息中包含以下关键词设置"
                               checked="">踢消息中包含以下关键词设置
                      </div>
                      <div>
                        <input type="checkbox" name="like1[write]"
                               lay-skin="primary" title="踢昵称中包含以下关键词设置"
                               checked="">踢昵称中包含以下关键词设置
                      </div>
                      <div>
                        <input type="checkbox" name="like1[write]"
                               lay-skin="primary" title="踢发二维码（耗CPU）"
                               checked="">踢发二维码（耗CPU）
                      </div>
                      <div>
                        <input type="checkbox" name="like1[write]"
                               lay-skin="primary" title="踢发名片" checked="">踢发名片
                      </div>
                      <div>
                        <input type="checkbox" name="like1[write]"
                               lay-skin="primary" title="踢发网址分享" checked="">踢发网址分享
                      </div>
                      <div>
                        <input type="checkbox" name="like1[write]"
                               lay-skin="primary" title="踢发小视频" checked="">踢发小视频
                      </div>
                    </div>
                  </div>
                  <!--新人进群发欢迎语-->
                  <div style="width: 400px;margin-right: 100px;float: right">
                    <input type="checkbox" name="like1[write]"
                           lay-skin="primary" title="新人进群发欢迎语" checked="">新人进群发欢迎语
                    <textarea placeholder="新增欢迎语"
                              class="layui-textarea"
                              style="margin-bottom: 10px"></textarea>
                    <button class="layui-btn">新增</button>
                  </div>
                </div>
                <!--防骚扰-->
                <div style="margin-left: 100px">
                  <p>防骚扰：请设置你要踢的消息长度</p>
                  <div>
                    <input type="checkbox" name="like1[write]"
                           lay-skin="primary" title="踢发小视频"><span>信息大于<input
                    type="text" style="width: 50px">行</span>
                  </div>
                  <div>
                    <input type="checkbox" name="like1[write]"
                           lay-skin="primary" title="踢发小视频"><span>字符大于<input
                    type="text" style="width: 50px">字</span>
                  </div>
                  <div>
                    <input type="checkbox" name="like1[write]"
                           lay-skin="primary" title="踢发小视频"><span>连续<input
                    type="text" style="width: 50px">秒发出<input type="text"
                                                              style="width: 50px">条信息的用户将被踢出</span>
                  </div>
                  <div>
                    <a id="notice" style="color: blue">设置踢人公告</a>
                  </div>
                </div>
                <!--黑名单-->
                <div style="margin-left: 100px;margin-top:10px;">
                  <div style="height: 50px;margin-bottom:10px;background-color:cornflowerblue">
                    <span>黑名单</span>
                    <span>黑名单成员将自动从所有群主群内退出，并禁止其进群</span>
                  </div>
                  <button class="layui-btn" id="blackList">添加黑名单</button>
                </div>

                <!--白名单-->
                <div style="margin-left: 100px;margin-top:10px;">
                  <div style="height: 50px;margin-bottom:10px;background-color: cornflowerblue">
                    <span>白名单</span>
                    <span>白名单成员拥有特殊权限，将不会被自动踢出</span>
                  </div>
                  <button class="layui-btn" id="whiteList">添加白名单</button>
                </div>
                </form>
              </div>
              <div class="layui-tab-item">内容2</div>
              <div class="layui-tab-item">内容3</div>
              <div class="layui-tab-item">内容4</div>
              <div class="layui-tab-item">内容5</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  layui.use('element', function () {
    var $ = layui.jquery
      , element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

    //触发事件
    var active = {
      tabAdd: function () {
        //新增一个Tab项
        element.tabAdd('demo', {
          title: '配置' + (Math.random() * 1000 | 0) //用于演示
          , content: '内容' + (Math.random() * 1000 | 0)
          , id: new Date().getTime() //实际使用一般是规定好的id，这里以时间戳模拟下
        })
      },
      tabDelete: function (othis) {
        //删除指定Tab项
        element.tabDelete('demo', '44'); //删除：“商品管理”
        othis.addClass('layui-btn-disabled');
      }
    }
    $('.site-demo-active').on('click', function () {
      var othis = $(this), type = othis.data('type');
      active[type] ? active[type].call(this, othis) : '';
    });
  });

  layui.use('form', function () {
    var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
    //……
    //但是，如果你的HTML是动态生成的，自动渲染就会失效
    //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
    form.render();
  });

  layui.use('layer', function () { //独立版的layer无需执行这一句
    var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

    //设置踢人公告
    $('#notice').on('click', function () {
      layer.open({
        type: 1
        ,
        skin: 'layui-layer-rim' //加上边框
        ,
        content: '<div style="padding: 0px;margin: 0px"><textarea id="txtCon" style="width: 200px;height: 100px;margin: 5px"></textarea></div>'
        ,
        title: '踢人公告'
        ,
        btn: ['确认', '取消']
        ,
        btnAlign: 'c' //按钮居中
        ,
        shade: 0 //不显示遮罩
        ,
        yes: function () {
          layer.closeAll();
        }
      });
    });

    //添加白名单
    $('#whiteList').on('click', function () {
      layer.open({
        type: 1
        ,
        skin: 'layui-layer-rim' //加上边框
        ,
        content: '<div style="padding: 0px;margin: 0px"><textarea id="txtCon" style="width: 200px;height: 100px;margin: 5px"></textarea></div>'
        ,
        title: '添加白名单'
        ,
        btn: ['确认', '取消']
        ,
        btnAlign: 'c' //按钮居中
        ,
        shade: 0 //不显示遮罩
        ,
        yes: function () {
          layer.closeAll();
        }
      });
    });

    //黑名单
    $('#blackList').on('click', function () {
      layer.open({
        type: 1
        ,
        skin: 'layui-layer-rim' //加上边框
        ,
        content: '<div style="padding: 0px;margin: 0px"><textarea id="txtCon" style="width: 200px;height: 100px;margin: 5px"></textarea></div>'
        ,
        title: '添加黑名单'
        ,
        btn: ['确认', '取消']
        ,
        btnAlign: 'c' //按钮居中
        ,
        shade: 0 //不显示遮罩
        ,
        yes: function () {
          layer.closeAll();
        }
      });
    });
  });

  layui.use('form', function(){
    var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

    //……

    //但是，如果你的HTML是动态生成的，自动渲染就会失效
    //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
    form.render();
  });
</script>
</body>
</html>
