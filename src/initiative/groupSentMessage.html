<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>群发消息</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <script src="../layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">
          <fieldset class="layui-elem-field layui-field-title"
                    style="margin-top: 20px;">
            <legend>新建群发</legend>
          </fieldset>
        </div>
        <div class="layui-card-body">
          <form class="layui-form" action="">
          <p>消息前的数字表示发送顺序</p>
          <div class="layui-form-item">
            <label class="layui-form-label">群发对象</label>
            <div class="layui-input-block" style="width: 200px">
              <select name="interest" lay-filter="aihao">
                <option value=""></option>
                <option value="0">写作</option>
                <option value="1" selected="">阅读</option>
                <option value="2">游戏</option>
                <option value="3">音乐</option>
                <option value="4">旅行</option>
              </select>
            </div>
          </div>
          </form>
          <div>
            <a onclick="window.location='./sendMessageLog.html'" style="color: cyan">群发记录</a>
          </div>
          <div>
            <p>群发内容</p>
            <div>
              <textarea id="demo" style="display: none"></textarea>
              <button class="layui-btn" style="margin-top: 10px" id="nowSend">立即群发</button>
              <button class="layui-btn" style="margin-top: 10px" id="timeSend">定时群发</button>
              <div class="layui-input-inline">
                <input type="text" class="layui-input" id="datetime" placeholder="yyyy-MM-dd HH:mm:ss">
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  layui.use('form', function(){
    var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功

    //……

    //但是，如果你的HTML是动态生成的，自动渲染就会失效
    //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
    form.render();
  });
  layui.use('layedit', function(){
    var layedit = layui.layedit;
    layedit.build('demo'); //建立编辑器
  });
  layui.use('layer', function () { //独立版的layer无需执行这一句
    var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句
    //立即群发
    $('#nowSend').on('click', function () {
      layer.open({
        type: 1
        ,
          skin: 'layui-layer-rim' //加上边框
        ,
        content: '<div style="padding: 0px;margin: 0px"><span>消息开始群发后无法撤销，是否确认群发？</span></div>'
        ,
        title: '立即群发'
        ,
        btn: ['确认', '取消']
        ,
        btnAlign: 'c' //按钮居中
        ,
        shade: 0 //不显示遮罩
        ,
        yes: function () {
          layer.closeAll();
        }
      });
    });

      //定时群发
      $('#timeSend').on('click', function () {
        alert(123)
        layer.open({
          type: 1
          ,
            skin: 'layui-layer-rim' //加上边框
          ,
          content: '<div style="padding: 0px;margin: 0px"><div class="layui-input-inline">\n' +
            '        <input type="text" class="layui-input" id="datetime" placeholder="yyyy-MM-dd HH:mm:ss">\n' +
            '      </div></div>'
          ,
          title: '立即群发'
          ,
          btn: ['确认', '取消']
          ,
          btnAlign: 'c' //按钮居中
          ,
          shade: 0 //不显示遮罩
          ,
          yes: function () {
            layer.closeAll();
          }
        });
      });

  });

  layui.use('laydate', function() {
    var laydate = layui.laydate;
    //日期时间选择器
    laydate.render({
      elem: '#datetime'
      ,type: 'datetime'
    });
  });
</script>
</body>
</html>
