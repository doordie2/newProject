<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1">
  <title> 清粉任务</title>
  <link rel="stylesheet" href="../layui/css/layui.css">
  <script src="../layui/layui.js" charset="utf-8"></script>
</head>
<body>
<div style="padding: 20px; background-color: #F2F2F2;">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">
          <fieldset class="layui-elem-field layui-field-title"
                    style="margin-top: 20px;">
            <legend>清粉任务</legend>
          </fieldset>
        </div>
        <div class="layui-card-body">
          <button class="layui-btn layui-btn-primary">添加加粉账号</button>
          <fieldset class="layui-elem-field layui-field-title"
                    style="margin-top: 20px;">
            <legend>批量添加微信号</legend>
          </fieldset>
          <p>一键无痕检测僵尸粉</p>
          <p>快 · 狠 · 准</p>
          <fieldset class="layui-elem-field layui-field-title"
                    style="margin-top: 20px;">
            <legend>设置方式</legend>
          </fieldset>
          <div>
            <input type="radio" name="source" value="weChat" title="修改备注（僵尸粉）"
                   checked>修改备注（僵尸粉）
            <input type="radio" name="source" value="phone" title="直接删除">直接删除
          </div>
          <div>
            <button class="layui-btn layui-btn-primary"
                    style="margin-left: auto;margin-right: auto">确认提交
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

</body>
</html>
